<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Real Estate Agency</title>
</head>
<body>
<header>
    <nav>
        <div class="outer">
            <ul class="nav">
                <li class="nav-item item-1">About</li>
                <li class="nav-item item-2">Contact</li>
                <li class="nav-item item-3">Offers</li>
                <li class="nav-item item-4">Appointment</li>
            </ul>
        </div>
        <div class="inner">
            <div class="bar top"></div>
            <div class="bar mid"></div>
            <div class="bar bot"></div>
        </div>
    </nav>
</header>
<main>
    <section class="landing-page">
        <div class="img-cover"></div>
        <div class="img-bg overlay"></div>
        <div class="container hero-container">
            <div class="text-container h1-first-part">
                <h1>Enjoy <span>life</span> and</h1>
            </div>
            <div class="text-container h1-second-part">
                <h1><span>modern</span> architecture</h1>
            </div>
            <button class="btn btn-scroll">View Offers</button>
        </div>
    </section>
    <section class="special-offers">
        <div class="card">
            <div class="card-header animated-bg" id="header">&nbsp;</div>
            <div class="card-content">
                <h3 class="card-title animated-bg animated-bg-text" id="title">
                    &nbsp;
                </h3>
                <p class="card-excerpt" id="excerpt">
                    &nbsp;
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                    <span class="animated-bg animated-bg-text">&nbsp;</span>
                </p>
                <div class="author">
                    <div class="profile-img animated-bg" id="profile_img">&nbsp;</div>
                    <div class="author-info">
                        <strong class="animated-bg animated-bg-text" id="name"
                        >&nbsp;</strong
                        >
                        <small class="animated-bg animated-bg-text" id="date">&nbsp;</small>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
